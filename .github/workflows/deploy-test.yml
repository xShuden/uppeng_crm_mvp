name: Deploy CRM Frontend to Test Environment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: xshuden/uppeng-crm-frontend
  DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
  SERVICE_NAME: uppeng-crm-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create docker-compose.yml for deployment
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          cat > docker-compose.deploy.yml << EOF
          version: '3.8'
          services:
            uppeng-crm-frontend:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
              container_name: uppeng-crm-frontend
              environment:
                NODE_ENV: production
                ENVIRONMENT: test
              ports:
                - "3000:3000"
              networks:
                - uppeng_network
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
              deploy:
                replicas: 1
                update_config:
                  parallelism: 1
                  delay: 10s
                  failure_action: rollback
                restart_policy:
                  condition: any
                  delay: 5s
                  max_attempts: 3

          networks:
            uppeng_network:
              external: true
          EOF

      - name: Setup SSH for Remote Docker Access
        env:
          DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
        run: |
          # For now, we'll build locally and deploy via direct SSH
          echo "Building Docker image locally, deploying via SSH"
          echo "Remote Docker host: $DOCKER_HOST"

      - name: Deploy to Docker Swarm via SSH
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "🚀 Deploying to Docker Swarm via SSH..."
          
          # Create SSH key file
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          
          # Deploy via SSH
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no root@31.42.127.152 << 'EOF'
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create overlay network if not exists
            docker network create --driver overlay uppeng_network 2>/dev/null || echo "Network already exists"
            
            # Remove existing stack if exists
            docker stack rm uppeng-crm-stack 2>/dev/null || echo "No existing stack to remove"
            sleep 5
            
            # Deploy new stack
            docker service create \
              --name uppeng-crm-frontend \
              --publish 3000:3000 \
              --network uppeng_network \
              --restart-condition any \
              --restart-max-attempts 3 \
              ghcr.io/xshuden/uppeng-crm-frontend:${{ env.IMAGE_TAG }}
            
            echo "✅ Service deployed successfully"
          EOF
          
          # Clean up SSH key
          rm -f /tmp/deploy_key

      - name: Verify Deployment
        run: |
          echo "⏳ Waiting for service to be ready..."
          sleep 30
          
          if [ ! -z "$DOCKER_HOST" ]; then
            # Check stack services
            echo "=== STACK SERVICES ==="
            docker stack services uppeng-crm-stack
            
            echo ""
            echo "=== RUNNING CONTAINERS ==="  
            docker ps --filter "name=uppeng-crm-stack"
            
            echo ""
            echo "=== SERVICE LOGS (last 20 lines) ==="
            docker service logs --tail 20 uppeng-crm-stack_uppeng-crm-frontend 2>/dev/null || echo "Logs not available yet"
          fi

      - name: Health Check
        run: |
          echo "🔍 Running health checks..."
          
          # Try to connect to the service
          MAX_ATTEMPTS=6
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            if curl -f -s http://test-8xpm.uppeng.co/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              break
            else
              echo "⏳ Service not ready yet, waiting..."
              sleep 30
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "⚠️  Health check failed after $MAX_ATTEMPTS attempts"
            echo "Service may still be starting up..."
          fi

      - name: Deployment Summary
        if: always()
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "========================================"
          echo "🚀 CRM v2 Frontend Deployment Summary"
          echo "========================================"
          echo "📦 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "🎯 Environment: Test"
          echo "🐳 Deployment: Docker Swarm Stack"
          echo "🌐 URL: http://test-8xpm.uppeng.co"
          echo "📋 Stack: uppeng-crm-stack"
          echo "🔧 Service: uppeng-crm-frontend"
          echo "========================================"