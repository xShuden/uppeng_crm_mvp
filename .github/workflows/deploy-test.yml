name: Deploy CRM Frontend to Test Environment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: xshuden/uppeng-crm-frontend
  DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
  SERVICE_NAME: uppeng-crm-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "ğŸš€ Deploying to server..."
          
          # Create SSH key file with proper format
          cat > /tmp/deploy_key << 'EOL'
          ${{ secrets.DEPLOY_SSH_KEY }}
          EOL
          chmod 600 /tmp/deploy_key
          
          # Create deployment archive
          tar -czf /tmp/frontend-source.tar.gz frontend/
          
          # Upload source and deploy
          scp -i /tmp/deploy_key -o StrictHostKeyChecking=no /tmp/frontend-source.tar.gz root@31.42.127.152:/tmp/
          
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no root@31.42.127.152 << 'EOF'
            echo "ğŸ“¦ Extracting source code..."
            cd /tmp
            rm -rf frontend
            tar -xzf frontend-source.tar.gz
            
            echo "ğŸ”¨ Building Docker image on server..."
            cd frontend
            docker build -t uppeng-crm-frontend:$COMMIT_SHA .
            
            echo "ğŸ—‘ï¸ Removing existing service..."
            docker service rm uppeng-crm-frontend 2>/dev/null || echo "No existing service"
            sleep 5
            
            echo "ğŸš€ Creating new service..."
            docker service create \
              --name uppeng-crm-frontend \
              --publish 3000:3000 \
              --restart-condition any \
              --restart-max-attempts 3 \
              uppeng-crm-frontend:$COMMIT_SHA
            
            echo "ğŸ§¹ Cleaning up..."
            rm -rf /tmp/frontend /tmp/frontend-source.tar.gz
            
            echo "âœ… Deployment completed!"
          EOF
          
          # Clean up
          rm -f /tmp/deploy_key /tmp/frontend-source.tar.gz

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for service to be ready..."
          sleep 30
          
          if [ ! -z "$DOCKER_HOST" ]; then
            # Check stack services
            echo "=== STACK SERVICES ==="
            docker stack services uppeng-crm-stack
            
            echo ""
            echo "=== RUNNING CONTAINERS ==="  
            docker ps --filter "name=uppeng-crm-stack"
            
            echo ""
            echo "=== SERVICE LOGS (last 20 lines) ==="
            docker service logs --tail 20 uppeng-crm-stack_uppeng-crm-frontend 2>/dev/null || echo "Logs not available yet"
          fi

      - name: Health Check
        run: |
          echo "ğŸ” Running health checks..."
          
          # Try to connect to the service
          MAX_ATTEMPTS=6
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            if curl -f -s http://test-8xpm.uppeng.co/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Service not ready yet, waiting..."
              sleep 30
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "âš ï¸  Health check failed after $MAX_ATTEMPTS attempts"
            echo "Service may still be starting up..."
          fi

      - name: Deployment Summary
        if: always()
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "========================================"
          echo "ğŸš€ CRM v2 Frontend Deployment Summary"
          echo "========================================"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "ğŸ¯ Environment: Test"
          echo "ğŸ³ Deployment: Docker Swarm Stack"
          echo "ğŸŒ URL: http://test-8xpm.uppeng.co"
          echo "ğŸ“‹ Stack: uppeng-crm-stack"
          echo "ğŸ”§ Service: uppeng-crm-frontend"
          echo "========================================"