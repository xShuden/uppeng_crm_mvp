name: Deploy CRM Frontend to Test Environment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: xshuden/uppeng-crm-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: test
      url: http://test-8xpm.uppeng.co

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to Test Environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.42.127.152
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 20m
          script: |
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            SERVICE_NAME="uppeng-crm-frontend"
            
            echo "ğŸš€ Deploying $IMAGE_TAG to TEST environment..."
            
            # Login to registry
            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f || true
            
            # Pull new image
            echo "ğŸ“¥ Pulling new image: $IMAGE_TAG"
            docker pull $IMAGE_TAG
            
            # Remove old service if exists
            echo "ğŸ—‘ï¸ Removing old service if exists..."
            docker service rm $SERVICE_NAME 2>/dev/null || true
            sleep 5
            
            # Create new service
            echo "ğŸ“¦ Creating new service..."
            docker service create \
              --name $SERVICE_NAME \
              --publish 3000:3000 \
              --replicas 1 \
              --restart-condition any \
              --restart-max-attempts 3 \
              $IMAGE_TAG
            
            echo "âœ… CRM Frontend deployment completed!"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.42.127.152
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "â³ Waiting for service to be ready..."
            sleep 30
            
            SERVICE_NAME="uppeng-crm-frontend"
            
            echo "=== DOCKER SERVICES ==="
            docker service ls
            
            echo ""
            echo "=== RUNNING CONTAINERS ==="  
            docker ps --filter "name=$SERVICE_NAME"
            
            echo ""
            echo "=== SERVICE LOGS (last 20 lines) ==="
            docker service logs --tail 20 $SERVICE_NAME 2>/dev/null || echo "Logs not available yet"

      - name: Health Check
        run: |
          echo "ğŸ” Running health checks..."
          
          # Try to connect to the service
          MAX_ATTEMPTS=6
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            if curl -f -s http://test-8xpm.uppeng.co/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Service not ready yet, waiting..."
              sleep 30
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "âš ï¸  Health check failed after $MAX_ATTEMPTS attempts"
            echo "Service may still be starting up..."
          fi

      - name: Deployment Summary
        if: always()
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "========================================"
          echo "ğŸš€ CRM v2 Frontend Deployment Summary"
          echo "========================================"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "ğŸ¯ Environment: Test"
          echo "ğŸ³ Deployment: Docker Swarm Stack"
          echo "ğŸŒ URL: http://test-8xpm.uppeng.co"
          echo "ğŸ“‹ Stack: uppeng-crm-stack"
          echo "ğŸ”§ Service: uppeng-crm-frontend"
          echo "========================================"